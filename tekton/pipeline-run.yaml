apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: create-demo-run
spec:
  pipelineRef:
    name: create-demo
  params:
  - name: username
    value: "tekton"
  - name: wait-time
    value: "20"
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Mi