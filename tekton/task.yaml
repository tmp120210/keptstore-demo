apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: goodbye
spec:
  params:
  - name: username
    type: string
  steps:
    - name: goodbye
      image: ubuntu
      script: |
        #!/bin/bash
        folder_name="$RANDOM-folder"
        # Создание папки внутри /workspace (предположительно проект в этом каталоге)
        mkdir -p $folder_name
        # Запись сообщения в файл
        echo "Goodbye $(params.username)!" > $folder_name/message.json
        echo "File created at /workspace/deployments/$folder_name/message.json"